<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Emmet Example</h1>
    <h2>Creating Nested Elements</h2>

    <!-- div>p tab -->
    <div>
        <p></p>
    </div>

    <!-- div>ul>li tab -->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- div*3 tab -->
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li*4 tab -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- div{hi} tab -->
    <div>hi</div>

    <!-- p>div{inner}*2 tab -->
    <p>
        <div>inner</div>
        <div>inner</div>
    </p>

    <!-- div+p tab -->
    <div></div>
    <p></p>

    <!-- div>ul>li*3 tab -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- div[class ='class1']*3 tab-->
    <div class="class1"></div>
    <div class="class1"></div>
    <div class="class1"></div>

    <!-- div>p[class = 'style1']{text}*4 tab -->
    <div>
        <p class="style1">text</p>
        <p class="style1">text</p>
        <p class="style1">text</p>
        <p class="style1">text</p>
    </div>
    
</body>
</html>
